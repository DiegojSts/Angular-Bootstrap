<div id="card" class="card">
    <div class="card-header" *ngIf="product">
        {{pageTitle}}
    </div>
    <div class="card-body d-flex" *ngIf="product">
        <div id="row" class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="border col col-sm-6 col-md-6">Nome: </div>
                    <div class="border col col-sm-6 col-md-6">{{product.productName | uppercase}}</div>
                </div>
                <div class="row">
                    <div class="border col col-sm-6 col-md-6">Código: </div>
                    <div class="border col col-sm-6 col-md-6">{{product.productCode | uppercase | convertToSpace: "-"}}</div>
                </div>
                <div class="row">
                    <div class="border col col-sm-6 col-md-6">Descrição: </div>
                    <div class="border col col-sm-6 col-md-6">{{product.description}}</div>
                </div>
                <div class="row">
                    <div class="border col">Disponível: </div>
                    <div class="border col">{{product.releaseDate}}</div>
                </div>
                <div class="row">
                    <div class="border col">Preço: </div>
                    <div class="border col">{{product.price | currency: "BRL":"symbol"}}</div>
                </div>
                <div class="row">
                    <div class="border col">5 Star Rating:</div>
                    <div class="border col">
                        <pm-star [rating]="product.starRating"></pm-star>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div id="card-img" *ngIf="product">
        <div class="row">
            <div class='col-sm-12 ml-auto p-2 text-center'>
                <img class='img-responsive ' [style.width.px]='170' [src]='product.imageUrl' [title]='product.productName'>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" style="width: 80px" (click)="onBack()">
            <i class="fa fa-chevron-left"> Back</i>
        </button>
    </div>
</div>
